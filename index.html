<!DOCTYPE html>
<html lang="en">
<head>
  <title> Weather Outlook</title>
  <style>
    body, 
    html{height:100%;
      width:100%;

    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel=" weather" href="https://home.openweathermap.org/">
</head>
<body>
      <div class="container-fluid h-100 d-flex flex-column">
        <div class="row h-10" style="background-color:skyblue; color: white;">
          <h1>Weather Dashboard</h1>
        </div>
        <div class="row flex-grow-1" style="background-color: lightgray;">
          <div class="col-2">
            <div class="row h-30">
              <div class="input-group d-flex flex-column m-3 text-center">
                <h4>Search for a City:</h4>
                <input type="text" class="form-control w-100 mt-1 mb-1" placeholder="Enter City" id="searchForMe">
                <div class="input-group-append mt-1 mb-1">
                  <button class="btn btn-success w-100" type="submit" id="searchBtn">Search</button>
                </div> 
              </div>
            </div>
            <div class="row h-70 d-flex flex-column m-3 align-content-center" id="searchMenu">
              
            </div>
          </div>
          <div class="col-10" style="background-color: gray;">
            <div class="container-fluid h-100 d-flex flex-column">
              <div class="row h-20" id="currentWeather">
                
                <div class="row align-items-left d-flex flex-column m-2" id="currentWeatherForecast">
                  <h4>Current Weather</h4>
                </div>
              </div>
            
              <div class="row flex-grow-1" >
                <h4>5 Day Forecast</h4>
                <div class="row align-items-center" id="fiveDayForecast">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script scr="./assets/script.js"></script>
